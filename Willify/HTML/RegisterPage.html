<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/CSS/RegisterPage.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/JavaScript/RegisterPage.js"></script>
    <title>Register</title>
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="nav-left">
                <a href="/HTML/HomePage.html"><img id="header-logo" src="/asset/Logo/logo.png" alt="Willify Logo"></a>
            </div>
            <div class="nav-right">
                <a href="/HTML/RegisterPage.html">Register</a>
                <a href="/HTML/SongsPage.html">Songs</a>
                <a href="/HTML/AboutUs.html">About Us</a>
            </div>
        </nav>
    </header>
    <center>
        <div class="Square">
            <img id="form-logo" src="/asset/Logo/logo.png" alt="Willify Logo">
            <form id="registerForm">
                <h2>Register to Willify</h2>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div id="usernameError" class="error-message"></div>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error-message"></div>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error-message"></div>
                
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
                <div id="ageError" class="error-message"></div>
                
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <div id="genderError" class="error-message"></div>
                
                <button type="submit">Register</button>
            </form>
        </div>
    </center>
    <footer>
        <div class="footer-container">
            <div class="footer-content contact">
                <p>Willify is a music player with lot of your favorite songs</p>
                <h3>Contact Us</h3>
                <p>Email: Willify@email.com</p>
                <p>Phone: 123456789</p>
            </div>
            
            <div class="footer-content social">
                <h3>Follow Us on Social Media</h3>
                <ul class="social-list">
                    <li>
                        <a href="#">
                            <div class="social-icon-circle">
                                <img src="/asset/Logo/instagram.webp" alt="Instagram">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="social-icon-circle">
                                <img src="/asset/Logo/twitterlogo.png" alt="X">
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
